<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 9 EVA 1</title>
</head>
<body>
    <script>
        let nombre = prompt("Nombre:");
        let apellidos = prompt("Apellidos:");
        let salario = prompt("Salario:");
        let edad = prompt("Edad:");

        if (salario < 1000) {
            if (edad < 30) {
                salario = 1100;
            } else if (edad <= 45) {
                salario *= 1.03;
            } else {
                salario *= 1.15;
            }
        } else if (salario <= 2000) {
            if (edad > 45) {
                salario *= 1.03;
            } else {
                salario *= 1.1;
            }
        }

        document.write(`Nombre completo: ${nombre} ${apellidos}<br>`);
        document.write(`Edad: ${edad}<br>`);
        document.write(`Salario: ${salario}<br>`);
    </script>
</body>
</html>
