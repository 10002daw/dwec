<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {height:100%; margin:0; }
    </style>
    <title>Práctica 20 - EVA1</title>
</head>
<body>
    <div id="fondo"></div>
    <script>
        //Función que genera un color aleatorio y se lo aplica al fondo del elemento con id "fondo"
        function colorFondoAleatorio() {
            let r = parseInt(Math.random()*256);
            let g = parseInt(Math.random()*256);
            let b = parseInt(Math.random()*256);

            document.getElementById("fondo").style.backgroundColor=`rgb(${r},${g},${b})`;
        }

        //Ponemos un color aleatorio al fondo para que al principio no se vea en blanco
        colorFondoAleatorio();
        //Cada 2 segundos, ejecutamos la función, cambiando el fondo
        setInterval(colorFondoAleatorio,2000);
    </script>
</body>
</html>
