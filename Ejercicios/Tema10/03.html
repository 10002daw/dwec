<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Fetch JSON</title>
</head>

<body>
    <h1>Presentando datos en formato JSON</h1>
    <div id="posts"></div>
    <script>
        var posts = document.getElementById("posts"); 
        fetch("http://jsonplaceholder.typicode.com/posts?userId=1")
        .then(respuesta => {
            if (respuesta.ok) {
                return respuesta.json();
            } else {
                throw new Error("Los datos no llegaron bien");
            }
        })
        .then(miJSON => {
            console.log(miJSON);
            for ( let post of miJSON ) {
                console.log(post);
                let parrafo = document.createElement("p");
                parrafo.innerHTML = `  
<strong>userId</strong>: ${post.userId} <br>
<strong>ID</strong>: ${post.id} <br> 
<strong>title</strong>: ${post.title} <br> 
<strong>body</strong>: ${post.body}`;
                posts.appendChild(parrafo);
            }
        })
        .catch(error => {
            posts.textContent = "Error: " + error;
        });  
    </script>
</body>

</html>
