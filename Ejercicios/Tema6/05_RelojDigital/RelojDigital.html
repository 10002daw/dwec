<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Reloj digital</title>
</head>
<body>
    <p id="reloj"></p>
    <script>
        setInterval(
            function() {
                fecha = new Date();
                document.getElementById("reloj").innerHTML = fecha.toLocaleTimeString();
            },
            1000
        )
    </script>
</body>
</html>
