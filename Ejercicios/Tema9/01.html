<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Introduce un texto cualquiera:</p> 
    <input id="entrada" type="text"> 
    <button type="button" onclick="comprueba()">Comprobamos input</button> <p id="parrafo"></p> 
    <script> 
        function comprueba() { 
            let m, x;  
            m = document.getElementById("parrafo");  
            m.innerHTML = "";  
            x = document.getElementById("entrada").value; //texto del usuario  
            try { 
                if (x == "") throw "Campo vacío";
                if (isNaN(x)) throw "No es un número"; 
                if (x > 20) throw "Número mayor que 20";
                if (x < 1) throw "Número menor que 1";
            } catch (error) { 
                m.innerHTML = "Error: " + error;  
            } 
        } 
    </script> 
</body>
</html>
