<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 7 - Ejercicio 18</title>
</head>
<body>
    <form>
        <label for="edad">Escribe su edad: </label>
        <input type="number" id="edad" name="edad" min="18" max="65">
    </form>
    <script>
        let input = document.getElementById("edad");
        let atributos = input.attributes;
        for ( const i in atributos ) {
            document.write(`El atributo: <em>${atributos[i].name}</em> tiene como valor: <em>${atributos[i].value}</em><br>`);
        }
    </script>
</body>
</html>
