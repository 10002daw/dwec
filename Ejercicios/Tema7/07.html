<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function deshabilitar() {
            boton = document.querySelector("button");
            //boton.toggleAttribute("disabled");
            boton.disabled=true;
        }
    </script>
</head>
<body>
    <button onclick="deshabilitar()">Deshabilitar</button>
</body>
</html>
